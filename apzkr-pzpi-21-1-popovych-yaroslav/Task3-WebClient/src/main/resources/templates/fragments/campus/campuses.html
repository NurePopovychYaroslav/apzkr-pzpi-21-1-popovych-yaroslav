<div id="campus-list-container" th:fragment="campusesFragment (campuses)">
  <tr th:if="${#lists.isEmpty(campuses)}">
    <td colspan="2"> No Campuses Available </td>
  </tr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">createdAt</th>
        <th scope="col">updatedAt</th>
        <th scope="col">createdBy</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="table-group-divider" th:each="campus : ${campuses}">
      <tr th:replace="~{/fragments/campus/campus :: campusFragment (${campus})}"></tr>
    </tbody>
  </table>
</div>
