<div id="student-list-container" th:fragment="studentsFragment (students)">
  <tr th:if="${#lists.isEmpty(students)}">
    <td colspan="2"> No Students Available </td>
  </tr>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">createdAt</th>
      <th scope="col">updatedAt</th>
      <th scope="col">createdBy</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider" th:each="student : ${students}">
      <tr th:replace="~{/fragments/student/student :: studentFragment (${student})}"></tr>
    </tbody>
  </table>
</div>
