<div id="student-form-container" th:fragment="studentFormFragment">
  <form class="row g-3"
        hx-post="/student"
        hx-target="#student-list-container"
        hx-swap="outerHTML"
  >
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First Name</label>
      <input type="text" class="form-control" id="validationDefault01" name="firstName" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="validationDefault02" name="lastName" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationDefault03" name="email" required>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Add Student</button>
    </div>
  </form>
</div>
