<div id="student-group-form-container" th:fragment="studentGroupFormFragment (students, groups)">
  <form class="row g-3"
        th:hx-post="@{/student/group}"
        hx-target="#student-group-list-container"
        hx-swap="outerHTML"
  >
    <div class="col-md-4">
      <label for="student" class="form-label">Student</label>
      <select id="student" name="studentId">
        <option th:each="i : ${students}" th:value="${i.id}" th:text="${i.id + '->' + i.email}"></option>
      </select>
    </div>
    <div>
      <label for="group" class="form-label">Group</label>
      <select id="group" name="groupId">
        <option th:each="i : ${groups}" th:value="${i.id}" th:text="${i.id + '->' + i.name}"></option>
      </select>
    </div>


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Add Student Group</button>
    </div>

  </form>
</div>
