<div id="group-permission-form-container" th:fragment="groupPermissionFormFragment (groups, permissions)">
  <form class="row g-3"
        th:hx-post="@{/group/permission}"
        hx-target="#group-permission-list-container"
        hx-swap="outerHTML"
  >
    <div class="col-md-4">
      <label for="group" class="form-label">Group</label>
      <select id="group" name="groupId">
        <option th:each="i : ${groups}" th:value="${i.id}" th:text="${i.id + '->' + i.name}"></option>
      </select>
    </div>
    <div>
      <label for="permission" class="form-label">Permission</label>
      <select id="permission" name="permissionId">
        <option th:each="i : ${permissions}" th:value="${i.id}" th:text="${i.id + '->' + i.name}"></option>
      </select>
    </div>


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Add Group Permission</button>
    </div>

  </form>
</div>
